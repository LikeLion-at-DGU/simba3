<!DOCTYPE html>
<html lang="ko">
{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/detail_portfolio.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Co/mpatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>기본정보 수정</title>

</head>

<!-- 13-3. 기본정보_수정 페이지 -->

<body>

    <form action="{% url 'users:update_profile_pic' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>기본정보 수정</p>
        <input type="submit" name="action" value="수정완료">
        <br>
        <img src="{{profile.profile_pic.url}}">
        <br>
        <input type="file" name="image">

        <input type="submit" name="action" value="기본 이미지로 변경">
    </form>

    <p>{{profile.nickname}}</p>
    <div>
        <p>이름 : {{profile.name}}</p>
        <p>이메일 : {{profile.user.email}}</p>
        <a href="{% url 'accounts:pw_finder' %}">비밀번호 변경 바로가기</a>
    </div>

</body>

</html>
